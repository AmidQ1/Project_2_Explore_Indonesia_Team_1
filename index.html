<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Project_2_Explore_Indonesia_Team_1</title>
</head>
<body>
    <!-- Photo Gallery -->
    <div class="container photo-gallery">
        <div class="photo-gallery-box">
            <h2 class="photo-gallery-box__title">Photo Gallery</h2>
            <p class="photo-gallery-box__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus dapibus mauris in lectus tempus, eget tincidunt.</p>
            <picture>
                <!-- desktop -->
                <source srcset="./img/gallery-desktop_1x.jpg 1x, ./img/gallery-desktop_2x.jpg 2x" media="(min-width: 1200px)">
                <!-- mobile -->
                <source srcset="./img/gallery-mobile_1x.jpg 1x, ./img/gallery-mobile_1x.jpg 2x"  media="(max-width: 480px)">
                <img class="photo-gallery-box__img" src="./img/gallery.jpg" alt="gallery">
            </picture>
        </div>
    </div>
</body>
</html>
